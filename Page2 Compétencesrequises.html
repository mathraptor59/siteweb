<ul>
        <li><strong>Langages de programmation</strong></li>
            <p>Pour travailler dans l'Informatique, la maîtrise des langages de programmation est indispensable
         (Python, Java, HTML,CSS...), elle peut dépendre de la spécialisation choisie
          (développement web, développement de jeux-vidéos...).</p>
        <li><strong>Systèmes d'exploitation</strong></li>
            <p>La maitrise des systèmes d'exploitation (Windows, Linux, MacOS (dans certains cas) est indispensable,
            tout bon informaticien doit maîtriser ces 3 systèmes d'exploitation.</p>
        <li><strong>Réseaux et sécurité Informatique</strong></li>
            <p>La connaissance des réseaux (protocoles, configurations IP, sécurité réseau) et des mesures de cybersécurité
                 est essentielle pour protéger les systèmes et les données.</p>
        <li><strong>Bases de données</strong></li>
                <p>Savoir gérer et interroger des bases de données relationnelles (comme MySQL, PostgreSQL) ou non
                     relationnelles (comme MongoDB) est souvent requis.</p>
        <li><strong>Connaissances en cloud computing</strong></li>
                <p> L'informatique en cloud (AWS, Azure, Google Cloud) est un domaine de plus en plus indispensable pour 
                    déployer et gérer des applications.</p>
        <li><strong>Résolution de problèmes</strong></li>
                <p>L'informatique est centrée sur la résolution de problèmes, donc être capable d'identifier rapidement
                     les sources de problèmes et d'y trouver des solutions est crucial. Savoir faire de la
                      maintenance/installation d'ordinateurs est également une compétence essentielle.</p>


</ul>
